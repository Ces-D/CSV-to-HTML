<table class="table table-bordered table-hover table-condensed">

    {% for head in headers %}
    <tr>
        {% for item in head %}
        <th>{{item}}</th>
        {% endfor %}
    </tr>
    {% endfor %}

    {% for row in rows %}
    <tr>
        {% for item in row %}
        <td>{{item}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    
</table>
